<p>Ubuntu Ritbúnaðar Miðdepilin inniheldur fleiri túsund ymiskar ritbúnaðar, ið
eru klárir at heinta niður á telduna. Tað er skjótt og ómakaleyst. Leita

til frøði og skúlabrúk.</p>
