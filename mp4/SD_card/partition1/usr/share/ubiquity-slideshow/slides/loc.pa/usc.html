<div class="header"><h1 class="slidetitle">ਹੋਰ ਵੀ ਸਾਫਟਵੇਅਰ ਲੱਭੋ</h1></div>

<div class="main">

<div class="text">

<div>
<p>ਉਬਤੂੰ ਸਾਫਟਵੇਅਰ ਸੈਂਟਰ ਵਿੱਚ ਤੁਹਾਡੇ ਕੰਪਿਊਟਰ ਲਈ  ਸੈਕੜੇ ਨਵੀਆਂ ਐਪਲੀਕੇਸ਼ਨ ਤਿਆਰ ਹਨ।
ਬਸ ਕੇਵਲ ਲਿਖੋ ਜਾਂ ਕੈਟਾਗਰੀਆਂ ਜਿਵੇਂ ਖੇਡਾਂ, ਵਿਗਿਆਨ, ਅਤੇ ਵਿਦਿਅਕ ਆਦਿ ਨੂੰ ਵੇਖੋ।
ਨਵੀਆਂ ਚੀਜ਼ਾਂ ਡਾਊਨਲੋਡ ਕਰਨੀਆਂ ਬਹੁਤ ਸੌਖੀਆਂ ਹਨ ਅਤੇ ਆਪਣੇ ਤਜਰਬੇ ਨੂੰ ਸਾਂਝਾ ਕਰਨ ਲਈ
ਰੀਵਿਊ ਲਿਖੋ।</p>
